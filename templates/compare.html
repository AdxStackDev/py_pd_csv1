<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Compare Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form method="POST" class="bg-white p-8 rounded shadow-md space-y-4" target="_blank">
        <label class="block">
            <span class="text-gray-700">Select Previous Date:</span>
            <input type="date" name="date" class="mt-1 block w-full border border-gray-300 rounded px-2 py-1">
        </label>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Compare Options
        </button>
    </form>
</body>
</html>
