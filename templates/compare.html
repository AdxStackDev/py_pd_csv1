{% extends "base.html" %}

{% block title %}Comparison Analysis - NSE Analytics{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Comparison Analysis</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-1">Select a date to compare with today's data</p>
        </div>

        <div class="p-6">
            <form method="POST" class="flex flex-col sm:flex-row gap-4 items-end">
                <div class="w-full sm:w-1/2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Select Previous
                        Date</label>
                    <input type="date" name="date"
                        class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                        required />
                </div>
                <button type="submit"
                    class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition-colors">
                    Compare Options
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
