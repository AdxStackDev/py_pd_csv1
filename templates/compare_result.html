<!DOCTYPE html>
<html>
<head>
  <title>Option Comparison Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode class strategy
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white text-black transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">
  <h1>Option Comparison Tables & Graphs</h1>
  <button id="dark-mode-toggle" class="fixed top-4 right-4 px-4 py-2 bg-gray-800 text-white rounded">
    Toggle Dark Mode
  </button>  
<div class="space-y-8">  
<a href="{{ pdf_url }}" download class="btn btn-primary">Download Full PDF Report</a>
<iframe src="{{ url_for('static', filename='options_compare.html') }}" width="100%" height="400"></iframe>
<iframe src="{{ url_for('static', filename='call_put_diff.html') }}" width="100%" height="400"></iframe>
<iframe src="{{ url_for('static', filename='call_put_diff_table.html') }}" width="100%" height="400"></iframe>
<iframe src="{{ url_for('static', filename='call_put_diff_bars.html') }}" width="100%" height="500"></iframe>

</div>

  <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>

</body>
</html>
