{% extends "base.html" %}

{% block title %}Analysis Report - NSE Analytics{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Analysis Report</h2>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Open Interest Change Visualization</p>
            </div>
            <a href="{{ url_for('index') }}"
                class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-medium flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Dashboard
            </a>
        </div>

        <div class="p-6">
            <div
                class="w-full h-[600px] bg-gray-50 dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                <iframe src="{{ url_for('static', filename=plot_file) }}" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
